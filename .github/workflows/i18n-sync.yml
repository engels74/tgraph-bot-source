---
name: i18n String Extraction and Weblate Sync

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.py'
      - 'scripts/**/*.py'
      - 'locale/messages.pot'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  extract-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for change detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Check for Python file changes
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && \
             [ "${{ github.event.inputs.force_sync }}" = "true" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "reason=force-sync" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep -E '\.(py)$' > /dev/null; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "reason=python-changes" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "reason=no-python-changes" >> $GITHUB_OUTPUT
          fi

      - name: Extract translatable strings
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          echo "Extracting strings due to: ${{ steps.check-changes.outputs.reason }}"
          uv run python scripts/i18n/extract_strings.py --ci-mode --verbose

      - name: Update translation files
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          echo "Updating .po files from .pot template"
          uv run python scripts/i18n/update_translations.py --verbose

      - name: Check for translation file changes
        if: steps.check-changes.outputs.changes == 'true'
        id: check-translation-changes
        run: |
          # Check if any translation files (.pot or .po) have changed
          if git diff --quiet locale/messages.pot locale/*/LC_MESSAGES/messages.po; then
            echo "files_changed=false" >> $GITHUB_OUTPUT
          else
            echo "files_changed=true" >> $GITHUB_OUTPUT
            # Check specifically what changed for detailed reporting
            if ! git diff --quiet locale/messages.pot; then
              echo "pot_changed=true" >> $GITHUB_OUTPUT
            else
              echo "pot_changed=false" >> $GITHUB_OUTPUT
            fi
            if ! git diff --quiet locale/*/LC_MESSAGES/messages.po; then
              echo "po_changed=true" >> $GITHUB_OUTPUT
            else
              echo "po_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Commit translation file changes
        if: steps.check-changes.outputs.changes == 'true' && steps.check-translation-changes.outputs.files_changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add locale/messages.pot locale/*/LC_MESSAGES/messages.po
          git commit -m "feat(i18n): update translatable strings

          - Automated string extraction from source code changes
          - Updated locale/messages.pot with new/modified strings
          - Updated locale .po files with new untranslated strings
          - Line numbers synchronized for Weblate integration

          ðŸ¤– Generated by GitHub Actions i18n workflow"

      - name: Push translation file changes
        if: steps.check-changes.outputs.changes == 'true' && steps.check-translation-changes.outputs.files_changed == 'true'
        run: git push
        # Note: Weblate synchronization happens automatically via webhook
        # when changes are pushed to the repository. No manual API calls needed.


      - name: Summary
        run: |
          echo "## i18n Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Python changes detected**: ${{ steps.check-changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Reason**: ${{ steps.check-changes.outputs.reason }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.changes }}" = "true" ]; then
            echo "- **Translation files updated**: ${{ steps.check-translation-changes.outputs.files_changed }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.check-translation-changes.outputs.files_changed }}" = "true" ]; then
              echo "- **POT file updated**: ${{ steps.check-translation-changes.outputs.pot_changed }}" >> $GITHUB_STEP_SUMMARY
              echo "- **PO files updated**: ${{ steps.check-translation-changes.outputs.po_changed }}" >> $GITHUB_STEP_SUMMARY
              echo "- **Weblate sync**: ðŸŒ Automatic via webhook" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Weblate sync**: â­ï¸ Skipped (no translation changes)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Action**: â­ï¸ Skipped (no relevant changes)" >> $GITHUB_STEP_SUMMARY
          fi
