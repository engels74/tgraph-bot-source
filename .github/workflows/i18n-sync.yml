---
name: i18n String Extraction and Weblate Sync

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.py'
      - 'scripts/**/*.py'
      - 'locale/messages.pot'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  extract-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for change detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.3"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Check for Python file changes
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && \
             [ "${{ github.event.inputs.force_sync }}" = "true" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "reason=force-sync" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep -E '\.(py)$' > /dev/null; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "reason=python-changes" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "reason=no-python-changes" >> $GITHUB_OUTPUT
          fi

      - name: Extract translatable strings
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          echo "Extracting strings due to: ${{ steps.check-changes.outputs.reason }}"
          uv run python scripts/i18n/extract_strings.py --ci-mode --verbose

      - name: Check for .pot file changes
        if: steps.check-changes.outputs.changes == 'true'
        id: check-pot-changes
        run: |
          if git diff --quiet locale/messages.pot; then
            echo "pot_changed=false" >> $GITHUB_OUTPUT
          else
            echo "pot_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit .pot file changes
        if: steps.check-changes.outputs.changes == 'true' && steps.check-pot-changes.outputs.pot_changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add locale/messages.pot
          git commit -m "feat(i18n): update translatable strings

          - Automated string extraction from source code changes
          - Updated locale/messages.pot with new/modified strings
          - Line numbers synchronized for Weblate integration

          🤖 Generated by GitHub Actions i18n workflow"

      - name: Push .pot file changes
        if: steps.check-changes.outputs.changes == 'true' && steps.check-pot-changes.outputs.pot_changed == 'true'
        run: git push

      - name: Sync with Weblate
        if: steps.check-changes.outputs.changes == 'true' && steps.check-pot-changes.outputs.pot_changed == 'true'
        env:
          WEBLATE_API_KEY: ${{ secrets.WEBLATE_API_KEY }}
          WEBLATE_API_URL: ${{ vars.WEBLATE_API_URL || 'https://hosted.weblate.org/api' }}
          WEBLATE_PROJECT: ${{ vars.WEBLATE_PROJECT }}
          WEBLATE_COMPONENT: ${{ vars.WEBLATE_COMPONENT }}
        run: |
          uv run python scripts/i18n/weblate_sync.py \
            --project "$WEBLATE_PROJECT" \
            --component "$WEBLATE_COMPONENT" \
            --verbose

      - name: Summary
        run: |
          echo "## i18n Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Python changes detected**: ${{ steps.check-changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Reason**: ${{ steps.check-changes.outputs.reason }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.changes }}" = "true" ]; then
            echo "- **POT file updated**: ${{ steps.check-pot-changes.outputs.pot_changed }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.check-pot-changes.outputs.pot_changed }}" = "true" ]; then
              echo "- **Weblate sync**: ✅ Completed" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Weblate sync**: ⏭️ Skipped (no string changes)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Action**: ⏭️ Skipped (no relevant changes)" >> $GITHUB_STEP_SUMMARY
          fi
